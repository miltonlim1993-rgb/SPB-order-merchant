<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stupiak's Pork Burger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <script type="module">
    try {
      const res = await fetch('/metadata.json', { cache: 'no-store' });
      if (res.ok) {
        const meta = await res.json();
        if (meta.supabaseUrl) window.__SUPABASE_URL = meta.supabaseUrl;
        if (meta.supabaseAnonKey) window.__SUPABASE_ANON_KEY = meta.supabaseAnonKey;
      }
    } catch {}
  </script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
